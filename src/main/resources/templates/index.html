<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <title>Document</title>
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/images/carousel-1.jpg}" class="d-block w-100 bottom" alt="">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/carousel-2.jpg}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img th:src="@{/images/Sans-titre-3.jpg}" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <form th:action="@{userInfo}" th:object="${carDateForm}" method="POST" class="flex space-between bg-warning shadow-p">
        <div class="container">
            <h1>Louez un véhicule ...</h1>
            <div class="container row mx-auto py-5">
                <div class="col-auto my-3">
                    <label class="mr-sm-2" for="car">Model de vehicule</label>
                    <select class="custom-select mr-sm-2" id="car" name="car">
                        <option>Choose...</option>
                        <option th:each="car : ${cars}" th:value="${car.id}" th:utext="${car.model}">...</option>
                    </select>
                </div>
                <div class="col-auto mx-auto my-2">
                    <label for="beginDate" class="col-2 col-form-label">Début</label>
                    <div class="col">
                        <input class="form-control" name="beginDate" type="date" id="beginDate">
                    </div>
                </div>
                <div class="col-auto mx-auto my-2">
                    <label for="endDate" class="col-2 col-form-label">Fin</label>
                    <div class="col">
                        <input class="form-control" name="endDate" type="date" id="endDate">
                    </div>
                </div>
                <div class="col-auto mx-auto my-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary mb-2">Poursuivre la réservation -></button>
                </div>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
